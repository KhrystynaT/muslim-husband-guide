<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="quote-container">
        <p id="quote-text">Loading...</p>
        <cite id="quote-author"></cite>
      </div>
      <div id="button-container">
        <button id="generate-button">Generate Quote</button>
      </div>
    </div>
    <div id="options-container">
      <select id="quote-options">
        <option value="encourage">Encourage Me</option>
        <option value="inspire">Inspire Me</option>
        <option value="support">Support Me</option>
        <option value="motivate">Motivate Me</option>
        <option value="praise">Praise Me</option>
      </select>
    </div>

    <script src="script.js"></script>
  </body>
</html>
