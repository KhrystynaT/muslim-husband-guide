<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="options-container">
        <h2>Select Options:</h2>
        <div class="option">
          <input type="checkbox" id="nickname-option" value="nickname" />
          <label for="nickname-option">Nicknames for wifey</label>
        </div>
        <div class="option">
          <input type="checkbox" id="compliment-option" value="compliment" />
          <label for="compliment-option">Compliments for my wife</label>
        </div>
        <div class="option">
          <input type="checkbox" id="quran-option" value="quran" />
          <label for="quran-option">Quran to learn today</label>
        </div>
        <div class="option">
          <input type="checkbox" id="hadiths-option" value="hadiths" />
          <label for="hadiths-option">Hadith to discuss</label>
        </div>
        <div class="option">
          <input type="checkbox" id="shukran-option" value="shukran" />
          <label for="shikran-option">Appreciate her</label>
        </div>
        <div class="option">
          <input type="checkbox" id="gift-option" value="gift" />
          <label for="gift-option">Gift ideas</label>
        </div>
      </div>
      <div id="quote-container">
        <p id="quote">Loading...</p>
        <div id="button-container">
          <button id="generate-btn">Generate</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
